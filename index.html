<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador Dinâmico</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Segoe+UI:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Meu Contador Dinâmico</h1>
    </header>

    <main>
      <div class="counter-display">
        <p>Você clicou</p>
        <span id="contador">0</span>
        <p>vezes.</p>
      </div>
      <div class="button-group">
        <button id="botaoContar" class="btn primary-btn">
          Clique para Contar
        </button>
        <button id="botaoResetar" class="btn secondary-btn">
          Resetar Contador
        </button>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 TheRazorbill.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
